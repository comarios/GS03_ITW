# Direct log INFO [level order: DEBUG, INFO, ERROR, FATAL] messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${aad.ws.log.dir}\AAD-WS.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} AAD-WS %5p %c{1}:%L - %m%n
log4j.appender.file.Threshold=${aad.ws.log.level.file}

# Direct log messages to stdout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} AAD-WS %5p %c{1}:%L - %m%n
log4j.appender.console.Threshold=${aad.ws.log.level.console}

# Root logger option
log4j.rootLogger=DEBUG, console, file
